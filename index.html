<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Realm Core V2 Mini</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Realm XP Dashboard</h2>

<div id="loginBox">
  <input id="keyInput" placeholder="Einmal-Key eingeben">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="app" class="hidden">
  <div id="playerList"></div>

  <div id="details" class="card hidden">
    <h3 id="pname"></h3>
    <div id="pxp"></div>
    <progress id="bar" max="3000"></progress>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
